 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 	<title>title</title>
 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 </head>
 <body>
  <!-- Single button -->


  <div id="demo">
    <div class="container-fluid">
      <h1>Liste des commits</h1>



      <div class="row">


        <div class="form-group col-sm-12 col-md-4">
          <label for="example-date-input">Date Start</label>
          <div>
            <input class="form-control" type="date" v-model="date_start" id="date-debut">
          </div>
        </div>

        <div class="form-group col-sm-12 col-md-4">

          <label for="example-date-input">Date End</label>
          <div>
            <input class="form-control" type="date" v-model="date_end" id="date-fin">
          </div>
        </div>
        

        <div class="col-sm-12 col-md-4">
          <div>
            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"

            aria-haspopup="true" aria-expanded="false">

            Choix des comptes

          </button>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

           <div class="form-check" v-for="user in users">

             <input class="form-check-input" type="checkbox" v-model="checkedNames" v-bind:value="user" v-on:change="fetchData">

             <label class="form-check-label">

              {{user}}

            </label>

          </div>
        </div>


        <div>

          <div class="btn-group">
            <select class="form-control" v-model="selected_project" v-on:change="fetchData">
              <option disabled value="">Choose</option>
              <option v-for="projet in noms" > {{ projet }}</option>
            </select>
          </div>

        </div>

      </div>  




    </div>
  </div>



  <div v-for="result in resultListe">

   <div class="card">

     <h2 class="card-header">

       {{result[0].html_url.split("/")[3]}}

       <a :href="'https://github.com/' + result[0].html_url.split('/')[3] + '/' + selected_project" class="btn btn-primary">Projet Github</a>
       
       <a :href="'https://github.com/' + result[0].html_url.split('/')[3] + '/' + selected_project + '/blob/master/README.md'">

        <img src="readme-img.png" width="40px" height="auto">

      </a>
    </h2>

    <div class="card-body">

     <div>

       <ul>

         <li v-for="record in result">

           <img :src="record.committer.avatar_url" width="50" height="auto">

           - <a class="message" :href="record.html_url" target="_blank">{{ record.commit.message | truncate }}</a>

           par <span class="author"><a :href="record.author.html_url" target="_blank">{{

           record.commit.author.name }}</a></span>

           le <span class="date">{{ record.commit.author.date | formatDate }}</span>

         </li>

       </ul>

     </div>

   </div>

 </div>

</div>


</div>


</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

crossorigin="anonymous"></script>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>    
<script src="index.js"></script>    
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>


<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>



<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />




<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

</body>
</html>
